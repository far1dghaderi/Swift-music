<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>سویفت موزیک - خانه</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body class="auth-body align-center">
    <main class="auth-container login-container hide">
      <form>
        <h2>ورود به حساب</h2>
        <input
          type="text"
          autocomplete="username email"
          placeholder="ایمیل یا نام کاربری"
        />
        <input
          type="password"
          autocomplete="new-password"
          placeholder="رمز عبور"
        />
        <a href="#" class="forgot-password">رمز عبور خود را فراموش کرده‌اید؟</a>
        <input type="submit" value="ورود" />
        <span class="other-option"
          >حساب کاربری ندارید؟ <a href="#">یکی بسازید</a></span
        >
      </form>
      <img src="../images/wildest2.jpg" alt="" />
    </main>
    <main class="auth-container signup-container">
      <form>
        <h2>ساخت حساب</h2>
        <div>
          <input type="text" autocomplete="name" placeholder="نام" />
          <input
            type="text"
            autocomplete="family-name"
            placeholder="نام خانوادگی"
          />
        </div>
        <input type="email" autocomplete="email" placeholder="ایمیل" />
        <input
          type="password"
          autocomplete="new-password"
          placeholder="رمز عبور"
        />
        <input
          type="password"
          autocomplete="new-password"
          placeholder="تکرار رمز عبور"
        />
        <span class="other-option"
          >با ثبت‌نام در وب‌سایت ما شما با<a class="red" href="#">
            شرایط و ضوابط</a
          >
          ما موافق هستید</span
        >
        <input type="submit" value="ثبت نام" />
        <span class="other-option"
          >حساب کاربری ندارید؟ <a href="#">یکی بسازید</a></span
        >
      </form>
      <img src="../images/wildest2.jpg" alt="" />
    </main>
  </body>
</html>
